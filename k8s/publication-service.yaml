apiVersion: apps/v1
kind: Deployment
metadata:
  name: publication-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publication-service
  template:
    metadata:
      labels:
        app: publication-service
    spec:
      containers:
      - name: publication-service
        image: maheribrahim/devops2023:publication-service-latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: publication-service
spec:
  selector:
    app: publication-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
